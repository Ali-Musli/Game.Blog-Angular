<header>
    <h1><span class="title">Site</span> Name</h1>
    <nav>
        <ul>
            <li><a routerLink="/home">Home</a></li>
            <li><a routerLink="/catalog">Catalog</a></li>
            <li *ngIf="userService.isLogged"><a (click)="profile()">My profile</a></li>
            <li *ngIf="userService.isLogged"><a routerLink="/add">Add</a></li>
            <li *ngIf="userService.isLogged === false"><a routerLink="/login">Login</a></li>
            <li *ngIf="userService.isLogged === false"><a routerLink="/register">Register</a></li>
            <li *ngIf="userService.isLogged" (click)="logout()"><a>Logout</a></li>
        </ul>
    </nav>
</header>
