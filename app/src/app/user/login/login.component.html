<div class="main">
    <p class="account">You don`t have account? <a routerLink="/register" >Register</a></p>
    <form #form="ngForm" (ngSubmit)="login(form)">
        <p class="welcome"><span>Welocome back,</span> sign in to continue.</p>
        <div class="input">
            <label for="img">Email</label>
            <input type="email" id="email" placeholder="  Tribbiani@gmail.com" name="email" ngModel #email="ngModel" required minlength="5">
            <ng-container *ngIf="email.touched">
                <p class="error" *ngIf="email.errors?.['required']">Img input is required</p>
            </ng-container>
        </div>
        <div class="input">
            <label for="title">Password</label>
            <input type="password" id="password" placeholder="  ********" name="password" ngModel #password="ngModel" required minlength="5">
            <ng-container *ngIf="password.touched">
                <p class="error" *ngIf="password.errors?.['required']">Img input is required</p>
                <p class="error" *ngIf="password.errors?.['minlength']">Password must be at least 5 char!</p>
            </ng-container>
        </div>
        <button [disabled]="form.invalid">Submit</button>
    </form>
</div>
