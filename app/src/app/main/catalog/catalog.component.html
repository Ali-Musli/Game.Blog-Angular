<div class="main">
    <div class="card" *ngFor="let game of gameInfo">
        <img [src]="game.imageUrl" />
        <div class="text">
            <p><span class="title">Title:</span> {{ game.title }}</p>
            <p><span class="title">Category:</span> {{ game.category }}</p>
            <p><span class="title">maxLevel:</span> {{ game.maxLevel }}</p>
            <div class="description">{{ game.summary }}</div>
        </div>

        <!-- <button [id]="game._id" [routerLink]="['/edit', game._id]" *ngIf="game._ownerId === user?._id">Edit</button> -->
        <button [id]="game._id" [routerLink]="['/details', game._id]">Details</button>
        <!-- <button [id]="game._id" class="delBtn" (click)="delete($event)" *ngIf="game._ownerId === user?._id">Delete</button> -->
        <!-- <button *ngIf="game._ownerId !== user?._id">Like</button> -->
    </div>

    <div class="noPosts" *ngIf="gameInfo?.length===0"> 
        <p>No posts yet, you can add your first now</p>
        <button *ngIf="user" routerLink="/add">Add</button>
        <button *ngIf="!user" routerLink="/login">Login</button>
    </div>
</div>
